<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Calculadora</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="css/estilos.css">


</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="alert alert-warning hide">
				<strong>Campo não preenchido!</strong> Um dos campos obrigatórios
				não foram preenchidos
			</div>
			<div class="panel-heading">
				<h1 class="panel-title">Cálculo de IMC</h1>
			</div>
			<div class="panel-body">
				<div class="text-center main">
					<form class="navbar-form navbar-center">
						<div class="row">
							<label for="peso" class="control-label">Peso</label>
							<div class="input-group">
								<input type="text" id="peso" class="form-control"
									placeholder="Peso" maxlength="4"> <span
									class="input-group-addon">KG</span>
							</div>
						</div>
						</br>

						<div class="row">
							<label for="altura" class="control-label">Altura</label>
							<div class="input-group">
								<input type="text" id="altura" class="form-control"
									placeholder="Altura" maxlength="3"> <span
									class="input-group-addon">MT</span>
							</div>
						</div>
						</br>

						<div class="row">
							<div class="form-group">
								<label for="Sexo ">Sexo: </label> <select id="sexo"
									class="form-control">
									<option value="">Selecione</option>
									<option value="0">Masculino</option>
									<option value="1">Feminino</option>
								</select>

							</div>
						</div>
						</br>

						<button type="button" class="btn btn-primary navbar-btn"
							onclick="calcularPeso(); return false">Calcular</button>

					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery/jquery-3.2.0.min.js"></script>
	<script src="js/jquery/jquery.mask.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
<!-- Modal -->
<div class="modal fade" id="modalResultado" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<h1 id="result"></h1>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary pull-right"
					onclick="fecharModal(); return false">OK</button>
			</div>
		</div>
	</div>
</div>
</html>
